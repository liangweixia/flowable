plugins {
	id 'org.springframework.boot' version '2.2.0.M1'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.weiyuan'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'mysql:mysql-connector-java'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/org.flowable/flowable-spring-boot-starter-basic
	compile group: 'org.flowable', name: 'flowable-spring-boot-starter-basic', version: '6.3.0'
// https://mvnrepository.com/artifact/org.flowable/flowable-spring-boot-starter-rest
	compile group: 'org.flowable', name: 'flowable-spring-boot-starter-rest', version: '6.4.1'

}
